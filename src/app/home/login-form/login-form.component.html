<div fxLayout="row wrap" fxLayoutAlign="center" style="height: 100%;">
  <div fxFlexAlign="center" class="login-wrapper">
    <mat-card>
      <mat-card-title>Login</mat-card-title>

      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <mat-card-content fxLayout="column wrap">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="hasError('email', 'required')"
              >*Required</mat-error
            >
            <mat-error *ngIf="hasError('email', 'email')"
              >Must be a valid email</mat-error
            >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error *ngIf="hasError('password', 'required')"
              >*Required</mat-error
            >
            <mat-error *ngIf="hasError('password', 'minlength')"
              >Must be at least 4 characters</mat-error
            >
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions
          fxLayout="row wrap"
          fxLayoutAlign="space-between center"
        >
          <button
            mat-stroked-button
            type="button"
            color="primary"
            (click)="goToRegisterPage()"
          >
            Register
          </button>

          <button
            mat-raised-button
            type="submit"
            color="primary"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
