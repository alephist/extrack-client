<app-layout>
  <app-header (onToggleSidenav)="sidenav.toggle()"></app-header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav opened mode="side">
      <app-sidebar-list></app-sidebar-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <app-category-list></app-category-list>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
